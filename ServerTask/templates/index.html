<!DOCTYPE html>
<html>
<head>
    <title>Мониторинг активности</title>
</head>
<body>
    <h1>Мониторинг активности</h1>
    <h2>Количество пользователей: {{user_nums}}</h2>
    <table border="1">
        <thead>
            <tr>
                <th>IP</th>
                <th>Пользователь</th>
            </tr>
        </thead>
        <tbody>
            {% for ip, client in clients.items() %}
            <tr>
                <td>{{ ip }}</td>
                <td>{{ client['user_data'] }}</td>
                <td>{{ client['last_activity'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
